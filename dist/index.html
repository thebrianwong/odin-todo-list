<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="to-do-list">
        <h1 class="title">Todo List</h1>
        <div class="to-do-tab-section">
            <div class="tab-title" data-tab-index="0">
                <button class="switch-tab">
                    <h2 class="tab-name">Default</h2>
                </button>
                <button class="edit-tab">
                    <img src="assets/pencil.png" alt="Edit tab name button">
                </button>
                <button class="remove-tab">
                    <img src="assets/close.png" alt="Remove tab button">
                </button>
            </div>
            <div class="tab-title" data-tab-index="1">
                <button class="switch-tab">
                    <h2 class="tab-name">Homework</h2>
                </button>
                <button class="edit-tab">
                    <img src="assets/pencil.png" alt="Edit tab name button">
                </button>
                <button class="remove-tab">
                    <img src="assets/close.png" alt="Remove tab button">
                </button>
            </div>
            <button class="add-tab">
                <img src="assets/plus.png" alt="Add tab button">
            </button>
        </div>
        <div class="to-do-content">
            <div class="to-do-task" data-task-index="0">
                <div class="to-do-task-overview">
                    <div class="to-do-title-section to-do-task-subcontainer">
                        <h3 class="to-do-title">Make Money</h3>
                        <button class="to-do-pin">
                            <img src="./assets/pin-unpinned.png" alt="Pin task button">
                        </button>
                        <button class="edit-task-title edit-task">
                            <img src="assets/pencil.png" alt="Edit task title button">
                        </button>
                        <button class="to-do-remove-task">
                            <img src="assets/close.png" alt="Remove task button">
                        </button>
                    </div>
                    <div class="to-do-complete-section">
                        <div class="to-do-complete">
                            <label for="to-do-complete-checkbox-0" class="to-do-complete-label">Completed:</label>
                            <input type="checkbox" name="" class="to-do-complete-checkbox" id="to-do-complete-checkbox-0">
                        </div>
                        <button class="to-do-task-change-display">
                            <img src="assets/chevron-down.png" alt="Change task display button">
                        </button>
                    </div>
                    <div class="to-do-due-date-section to-do-task-subcontainer">
                        <p class="to-do-due-date">tomorrow</p>
                        <button class="edit-task-due-date edit-task">
                            <img src="assets/pencil.png" alt="Edit task due date button">
                        </button>
                    </div>
                </div>
                <div class="to-do-description-section to-do-task-subcontainer">
                    <p class="to-do-description">dollars good</p>
                    <button class="edit-task-description edit-task">
                        <img src="assets/pencil.png" alt="Edit task description button">
                    </button>
                </div>
                <div class="to-do-notes-section to-do-task-subcontainer">
                    <p class="to-do-notes">don't forget</p>
                    <button class="edit-task-notes edit-task">
                        <img src="assets/pencil.png" alt="Edit task notes button">
                    </button>
                </div>
                <div action="" class="checklist">
                    <div class="checklist-header">
                        <legend class="checklist-label">Checklist</legend>
                        <button class="add-checklist-task" type="button">
                            <img src="assets/plus.png" alt="Add checklist task button">
                        </button>
                    </div>
                    <div class="checklist-task" data-checklist-task-index="0">
                        <div class="checklist-complete-section">
                            <input type="checkbox" name="" id="checklist-0-1" class="checklist-complete-checkbox">
                            <label for="checklist-0-1" class="checklist-task-description">open wallet</label>
                        </div>
                        <button class="edit-checklist-task" type="button">
                            <img src="assets/pencil.png" alt="Edit checklist task button">
                        </button>
                        <button class="remove-checklist-task" type="button">
                            <img src="assets/close.png" alt="Edit checklist task button">
                        </button>
                    </div>
                    <div class="checklist-task" data-checklist-task-index="1">
                        <div class="checklist-complete-section">
                            <input type="checkbox" name="" id="checklist-0-0" class="checklist-complete-checkbox">
                            <label for="checklist-0-0" class="checklist-task-description">put money in wallet</label>
                        </div>
                        <button class="edit-checklist-task" type="button">
                            <img src="assets/pencil.png" alt="Edit checklist task button">
                        </button>
                        <button class="remove-checklist-task" type="button">
                            <img src="assets/close.png" alt="Edit checklist task button">
                        </button>
                    </div>
                </div>
            </div>
            <div class="to-do-task" data-task-index="1">

                    <div class="to-do-complete-section">

                            <input type="checkbox" name="" class="to-do-complete-checkbox" id="to-do-complete-checkbox-0">
                        </div>
                        <button class="to-do-task-change-display">
                            <img src="assets/chevron-down.png" alt="Change task display button">

                    </div>
                    <div class="to-do-due-date-section to-do-task-subcontainer">
                        <p class="to-do-due-date">tomorrow</p>
                        <button class="edit-task-due-date edit-task">
                            <img src="assets/pencil.png" alt="Edit task due date button">
                        </button>
                    </div>
                </div>
                <div class="to-do-description-section to-do-task-subcontainer">
                    <p class="to-do-description">dollars good</p>
                    <button class="edit-task-description edit-task">
                        <img src="assets/pencil.png" alt="Edit task description button">
                    </button>
                </div>
                <div class="to-do-notes-section to-do-task-subcontainer">

                        <img src="assets/pencil.png" alt="Edit task notes button">
                    </button>
                </div>
                <div action="" class="task-checklist">
                    <div class="checklist-header">
                        <legend class="checklist-label">Checklist</legend>
                        <button class="add-checklist-task">
                            <img src="assets/plus.png" alt="Add checklist task button">
                        </button>
                    </div>
                    <div class="checklist-task" data-checklist-task-index="0">
                        <div class="checklist-complete-section">
                            <input type="checkbox" name="" id="checklist-1-0" class="checklist-complete-checkbox">
                            <label for="checklist-1-0" class="checklist-task-description">open wallet</label>
                        </div>
                        <button class="edit-checklist-task">
                            <img src="assets/pencil.png" alt="Edit checklist task button">
                        </button>
                        <button class="remove-checklist-task">
                            <img src="assets/close.png" alt="Edit checklist task button">
                        </button>
                    </div>
                    <div class="checklist-task" data-checklist-task-index="1">
                        <div class="checklist-complete-section">
                            <input type="checkbox" name="" id="checklist-1-1" class="checklist-complete-checkbox">
                            <label for="checklist-1-1" class="checklist-task-description">put money in wallet</label>
                        </div>
                        <button class="edit-checklist-task">

                        </button>
                    </div>
                </div>
            </div>
            <div class="to-do-task" data-task-index="2">

                        </button>

                            <img src="assets/close.png" alt="Remove task button">
                        </button>
                    </div>
                    <div class="to-do-complete-section">
                        <div class="to-do-complete">
                            <label for="to-do-complete-checkbox-0" class="to-do-complete-label">Completed:</label>
                            <input type="checkbox" name="" class="to-do-complete-checkbox" id="to-do-complete-checkbox-0">
                        </div>
                        <button class="to-do-task-change-display">
                            <img src="assets/chevron-down.png" alt="Change task display button">
                        </button>
                    </div>
                    <div class="to-do-due-date-section to-do-task-subcontainer">
                        <p class="to-do-due-date">tomorrow</p>
                        <button class="edit-task-due-date edit-task">
                            <img src="assets/pencil.png" alt="Edit task due date button">
                        </button>
                    </div>
                </div>
                <div class="to-do-description-section to-do-task-subcontainer">
                    <p class="to-do-description">dollars good</p>
                    <button class="edit-task-description edit-task">
                        <img src="assets/pencil.png" alt="Edit task description button">
                    </button>
                </div>
                <div class="to-do-notes-section to-do-task-subcontainer">
                    <p class="to-do-notes">don't forget</p>
                    <button class="edit-task-notes edit-task">
                        <img src="assets/pencil.png" alt="Edit task notes button">
                    </button>
                </div>
                <div action="" class="task-checklist">
                    <div class="checklist-header">
                        <legend class="checklist-label">Checklist</legend>
                        <button class="add-checklist-task">
                            <img src="assets/plus.png" alt="Add checklist task button">
                        </button>
                    </div>
                    <div class="checklist-task" data-checklist-task-index="0">
                        <div class="checklist-complete-section">
                            <input type="checkbox" name="" id="checklist-2-0" class="checklist-complete-checkbox">
                            <label for="checklist-2-0" class="checklist-task-description">open wallet</label>
                        </div>
                        <button class="edit-checklist-task">
                            <img src="assets/pencil.png" alt="Edit checklist task button">
                        </button>
                        <button class="remove-checklist-task">
                            <img src="assets/close.png" alt="Edit checklist task button">

                    </div>
                    <div class="checklist-task" data-checklist-task-index="1">
                        <div class="checklist-complete-section">
                            <input type="checkbox" name="" id="checklist-2-1" class="checklist-complete-checkbox">
                            <label for="checklist-2-1" class="checklist-task-description">put money in wallet</label>
                        </div>
                        <button class="edit-checklist-task">
                            <img src="assets/pencil.png" alt="Edit checklist task button">

                        <button class="remove-checklist-task">

                    </div>
                </div>
            </div>
        </div>
        <button class="new-to-do-task">
            <p>New Task</p>
        </button>
    </div>
</body>
</html>

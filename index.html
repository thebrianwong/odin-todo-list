<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>
    <title>Todo List</title>
</head>
<body>
    <div class="to-do-list">
        <h1>Todo List</h1>
        <div class="to-do-tab-section">
            <h2 class="tab-title">Default</h2>
            <h2 class="tab-title">Homework</h2>
        </div>
        <div class="tab-content">
            <div class="to-do-task">
                <h3 class="to-do-title">Make Money</h3>
                <p class="to-do-description">dollars good</p>
                <p class="to-do-due-date">tomorrow</p>
                <p class="to-do-notes">don't forget</p>
                <div class="task-checklist">
                    <form action="">
                        <legend>Checklist</legend>
                        <input type="checkbox" name="" id="checklist-0-0">
                        <label for="checklist-0-0">open wallet</label>
                        <input type="checkbox" name="" id="checklist-0-1">
                        <label for="checklist-0-1">put money in wallet</label>
                    </form>
                </div>
            </div>
            <div class="to-do-task">
                <h3 class="to-do-title">Eat Money</h3>
                <p class="to-do-description">dollars good in mouth</p>
                <p class="to-do-due-date">end of week</p>
                <p class="to-do-notes">need to chew</p>
            </div>
        </div>
    </div>
</body>
</html>
